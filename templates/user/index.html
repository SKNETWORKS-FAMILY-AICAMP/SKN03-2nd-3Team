<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=md0r6k664v"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
</head>
<body>
    <div class="container-3">
        <div class="map-container">
            <!-- 여기에 지도를 넣으세요 -->
            <div id="map"></div>
        </div>
        <div class="list-container">
            <h2>Location List</h2>
            <div class="button-list">
                {% for shop in shop_list %}
                <!-- <button onclick="moveToMarker({{ forloop.counter0 }})">{{shop.fclty_nm}}</button> -->

                <button class="card-button" onclick="moveToMarker({{ forloop.counter0 }})">
                    <div class="card">
                        <!-- <div class="card-image">
                            <img src="image_url.jpg" alt="청계천">
                        </div> -->
                        <div class="card-content">
                            <h3>[{{shop.mlsfc_nm}}] {{shop.fclty_nm}}</h3>
                            <div class="card-footer">
                                <span>{{shop.fclty_road_nm_addr}}</span>
                            </div>
                        </div>
                    </div>
                </button>
                {% endfor %}
                
            </div>
        </div>
    </div>
    <script>
        var iconUrl = ["{% static 'img/manggom0.png' %}","{% static 'img/manggom1.png' %}"];
    </script>
    <script type="text/javascript">
        var map_url = "{% url 'map' %}";
    </script>
    <script>
        const shops_list = {{shop_list|safe}};
    </script>
    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
